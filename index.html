<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Book</title>
</head>

<body>
    <div class="content">
        <div class="card">
            <div class="container">
                <img src="book1.jpg" alt="Avatar" class="img">
                <h4><b>A Smarter Way to Learn JavaScript: The new tech-assisted approach that requires half the effort</b></h4>
                <div class="author">Mark Myers</div>
                <div class="price">15$</div>
                <button class="btn" onclick="select(this)">Select</button>
            </div>

            <div class="container">
                <img src="book2.jpg" alt="Avatar" class="img">
                <h4><b>Eloquent JavaScript: A Modern Introduction to Programming</b></h4>
                <div class="author">Marjin Haverbeke</div>
                <div class="price">20$</div>
                <button class="btn" onclick="select(this)">Select</button>
            </div>

            <div class="container">
                <img src="book3.png" alt="Avatar" class="img" width="90%">
                <h4><b>JavaScript & JQuery: Interactive Front-End Web Development</b></h4>
                <div class="author">Jon Duckett</div>
                <div class="price">25$</div>
                <button class="btn" onclick="select(this)">Select</button>
            </div>
            <div class="container form">
                <div class="field">
                    <label for="fname">Book</label>
                    <input type="text" id="fname" name="firstname">
                </div>
                <div class="field">
                    <label for="lname">Quarency:</label>
                    <input type="number" id="lname" name="lastname">
                </div>
                <div class="field">
                    <label for="lname">Name:</label>
                    <input type="text" id="name" name="lastname">
                </div>
                <div class="field">
                    <label for="lname">Delivery address:</label>
                    <input type="text" id="lname" name="lastname">
                </div>
                <div class="field">
                    <label for="lname">Delivery date:</label>
                    <input type="date" id="lname" name="lastname">
                </div>
                <div class="field">
                    <label for="subject">Comment:</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px">
                    </textarea>
                </div>

                <input type="hidden" id='item-price'>
                <button id="buy" class="btn">Buy</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
